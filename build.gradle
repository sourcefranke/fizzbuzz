plugins {
	id 'java'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {

	testImplementation (
		'org.junit.jupiter:junit-jupiter-api:5.3.+',
		'org.junit.jupiter:junit-jupiter-params:5.3.+',

		'org.junit.platform:junit-platform-runner:1.3.+',
		
		'org.mockito:mockito-core:2.23.+',
		'org.mockito:mockito-junit-jupiter:2.23.+'
	)
	testRuntimeOnly (
		'org.junit.jupiter:junit-jupiter-engine:5.3.+'
	)
}

test {
	useJUnitPlatform()
}